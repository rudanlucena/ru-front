          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>

        </div>
        <div class="espacoIcones">

        <div class="espacoIcones">
          <a mat-button [matMenuTriggerFor]="menu">

            <button mat-menu-item>Item 2</button>

      <div fxLayout="row" fxLayoutAlign="space-evenly center">
