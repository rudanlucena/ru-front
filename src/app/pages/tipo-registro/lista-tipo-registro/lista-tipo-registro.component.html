
<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>
      Lista de Tipos de Registros Bibliogr√°ficos
      <div>
        <a routerLink="/inicio">
          <img class="botaoVoltar" src="../../../assets/botoes/Voltar.svg">
        </a>
      </div>
    </mat-card-title>
    <hr />
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner [ngStyle]="{'display': loader}" class="mat-spinner"></mat-spinner>
      </div>
      <div *ngIf="loader == 'none'">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar por Nome">
        </mat-form-field>
        <mat-table [dataSource]="tipos" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let tipo"> {{tipo.tipo}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [pageSize]="10"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
